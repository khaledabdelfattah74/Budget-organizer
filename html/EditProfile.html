          <h1 class="center-block text-center changeprofileheader">Change profile</h1>
           <form class="form-group">
             <div class = "col-md-6 changeprofile">
               <label for="changefirstname">Change first name :</label>
               <input type="text" class="signform form-control" id="changefirstname">
             </div>
             <div class = "col-md-6 changeprofile">

             </div>

             </div>

               <label for="changeage">Change age :</label>
               <input type="text" class="signform form-control" id ="changeage">
             </div>
             <div class = "col-md-6 changeprofile">
               <label for="changemail">Change current Email :</label>
               <input type="Email" class="signform form-control" id="changemail">
             </div>
             <div class = "col-md-6 changeprofile changeprofconfirm">
               <label for="currentpass">Enter the current password to confirm :</label>
               <input type="password" class="signform form-control" id="currentpass">
             </div>
             <div class = "col-md-6 changeprofile">
               <input type="submit" name="" class="btn btn-default changebutton center-block" value="Save Changes">
